<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="master.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="card__image card--border-radius">
      <img class="card__image__image card--border-radius" src="./images/image-equilibrium.jpg" alt="Equilibrium logo, a floating glass cube.">
      <div class="card__image__content">
        <div class="card__image__content__overlay card--border-radius"></div>
        <img class="card__image__content__image" src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <h2 class="card__title">Equilibrium #3429</h2>

    <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="card__metadata">
      <p class="card__metadata__price"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
      <p class="card__metadata__days"><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
    </div>
    
    <div class="card__author"><img class="card__author__image" src="./images/image-avatar.png" alt="">Creation of <span class="card__author__name">&nbsp;Jules Wyvern</span></div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
